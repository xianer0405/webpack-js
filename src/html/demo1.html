<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本的水平垂直居中</title>
</head>
<body>
    <div class="warp wrap-01">
        水平垂直居中，水平垂直居中
    </div>

    <div class="warp wrap-02">
        <div class="content">padding填充</div>
    </div>

    <div class="warp wrap-03">
        <div class="content">margin填充</div>
    </div>

    <!--absolute布局上下文下的水平垂直居中-->
    <div class="wrap wrap-04">
        <div class="ele margin">水平垂直居中水平垂直<br>居中水平垂直居中水平<br>垂直居中水平垂直居<br>中水平垂直居中</div>
    </div>

    <div class="wrap wrap-04">
        <div class="ele translate">水平垂直居中水平垂直<br>居中水平垂直居中水平<br>垂直居中水平垂直居<br>中水平垂直居中</div>
    </div>

    <div class="wrap wrap-04">
        <div class="ele relative">
            <div class="ele-inner">水平垂直居中水平垂直<br>居中水平垂直居中水平<br>垂直居中水平垂直居<br>中水平垂直居中</div>
        </div>
    </div>
    
    <!--text-align:center + absolute-->
    <div class="wrap wrap-05">
        <div class="ele">123</div>
    </div>

    <!--absolute + margin : auto-->
    <!--弹出窗口的居中模式， 绝对定位 宽高为-->
    <div class="wrap-06">
        <div class="ele">123</div>
    </div>

    <!--适用于图片居中的网易nec的一个方法-->

</body>
</html>
